<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Chance</title>
  </head>
  <body>

    <script type ="text/javascript">
      "use strict";

      function numbersOnly(arr){
        var arrnew = [];
        for(var i = 0; i < arr.length; i++){
          if(typeof arr[i] === "number"){
            arrnew.push(arr[i]);
          }
        }
        return arrnew;
      }


    </script>
  </body>
</html>
