<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Cats</title>
    <link rel="stylesheet" type="text/css" href="ninjacatstyle.css">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('img').click(function(){
          $(this).attr("src", $(this).attr("otherpic"));
        })
      })


    </script>
  </head>
  <body>
    <img src="img/cat0.png" otherpic="img/ninja0.png">
    <img src="img/cat1.png" otherpic="img/ninja1.png">
    <img src="img/cat2.png" otherpic="img/ninja2.png">
    <img src="img/cat3.png" otherpic="img/ninja3.png">
  </body>
</html>
